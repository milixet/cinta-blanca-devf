<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>

<body>
    <nav>
        <h1>Calculadora</h1>
    </nav>
    <div class="container">
        <form name="f1">
            <table>
                <thead>
                    <tr>
                        
                        <th>
                            <input type="text" id="resultado" value="0">
                            <input id="memoria" type="hidden" value="0" />
                        </th>
                    </tr>

                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="button" name="1" id="1" class="numero" onclick="escribir1(this.value)">1
                        </td>
                        <td>
                            <input type="button" name="2" id="2" class="numero" onclick="escribir2(this.value)">2
                        </td>
                        <td>
                            <input type="button" name="3" id="3" class="numero" onclick="escribir3(this.value)">3
                        </td>
                        <td><input type="button" name="-" id="-" class="operadores" onclick="operaciones('restar');return false;">-
                        </td>
                    </tr>
                    <tr>
                        <td><input type="button" name="4" id="4" class="numero" onclick="escribir4(this.value)" >4
                        </td>
                        <td><input type="button" name="5" id="5" class="numero" onclick="escribir5(this.value)">5
                        </td>
                        <td><input type="button" name="6" id="6" class="numero" onclick="escribir6(this.value)">6
                        </td>
                        <td><input type="button" name="x" id="x" class="operadores" onclick="operaciones('multiplicar');return false;" >x
                        </td>

                    </tr>
                    <tr>
                        <td><input type="button" name="7" id="7" class="numero" onclick="escribir7(this.value)">7
                        </td>
                        <td><input type="button" name="8" id="8" class="numero" onclick="escribir8(this.value)">8
                        </td>
                        <td><input type="button" name="9" id="9" class="numero" onclick="escribir9(this.value)">9
                        </td>
                        <td><input type="button" name="/" id="/" class="operadores" onclick="operaciones('dividir'); return false;" >/
                        </td>

                    </tr>
                    <tr>
                        <td><input type="button" name="0" id="0" class="numero" onclick="escribir0(this.value)">0
                        </td>
                        <!--<td><input type="button" name="." id="." class="numero">.-->
                        </td>
                        <td><input type="button" name="=" id="=" class="numero" onclick="operaciones('igual'); return false;">=
                        </td>
                        <td><input type="button" name="+" id="+" class="operadores" onclick="operaciones('sumar'); return false;">+
                        </td>

                    </tr>
                </tbody>
            </table>
        </form>

    </div>

    <script src="calculadora.js"></script>




</body>

</html>
