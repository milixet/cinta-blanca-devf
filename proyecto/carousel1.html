<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <!--este es mi carousel-->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner row w-100 mx-auto">
              <div class="carousel-item col-md-3 active">
                <div class="card">
                  <img class="card-img-top img-fluid" src="../proyecto/images/cuadernos/profesional.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h4 class="card-title">Cuaderno profesional</h4>
                    <p class="card-text">$20</p>
                    <p class="card-text"><small class="text-muted">Cuadro grande,cuadro chico, raya</small></p>
                  </div>
                </div>
              </div>
              <div class="carousel-item col-md-3 ">
                <div class="card">
                  <img class="card-img-top img-fluid" src="../proyecto/images/cuadernos/taquigrafia.jpeg" alt="Card image cap">
                  <div class="card-body">
                    <h4 class="card-title">Csuaderno taquigrafia</h4>
                    <p class="card-text">$10</p>
                    <p class="card-text"><small class="text-muted">marca scribe</small></p>
                  </div>
                </div>
              </div>
              <div class="carousel-item col-md-3 ">
                <div class="card">
                  <img class="card-img-top img-fluid" src="images/escritura/lapiz.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h4 class="card-title">lapiz</h4>
                    <p class="card-text">$1.25 c/u</p>
                    <p class="card-text"><small class="text-muted">marca dixon</small></p>
                  </div>
                </div>
              </div>
              <div class="carousel-item col-md-3 ">
                <div class="card">
                  <img class="card-img-top img-fluid" src="images/papel/hojasCarta500.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h4 class="card-title">paquete hojas carta</h4>
                    <p class="card-text">$50</p>
                    <p class="card-text"><small class="text-muted">500 hojas</small></p>
                  </div>
                </div>
              </div>
              <div class="carousel-item col-md-3 ">
                <div class="card">
                  <img class="card-img-top img-fluid" src=".//images/electronicos/mouse-noga-ledjpg" alt="Card image cap">
                  <div class="card-body">
                    <h4 class="card-title">Mouse alambrico</h4>
                    <p class="card-text">$50</p>
                    <p class="card-text"><small class="text-muted">led varios colores</small></p>
                  </div>
                </div>
              </div>
              <div class="carousel-item col-md-3 ">
                <div class="card">
                  <img class="card-img-top img-fluid" src=".//images/decoracion/velaMagica.jpeg" alt="Card image cap">
                  <div class="card-body">
                    <h4 class="card-title">Vela magica</h4>
                    <p class="card-text">$15</p>
                    <p class="card-text"><small class="text-muted">c/u</small></p>
                  </div>
                </div>
              </div>
              <div class="carousel-item col-md-3">
                <div class="card">
                  <img class="card-img-top img-fluid" src="./images/escritura/bic.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h4 class="card-title">Pluma bic</h4>
                    <p class="card-text">$4</p>
                    <p class="card-text"><small class="text-muted">c/u color rojo, negro,azul, verde</small></p>
                  </div>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        
    <!--script de boostrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="home.js"></script>
</body>

</html>
